<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站建設中 | Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .coming-soon {
            font-size: 16px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">頁面建設中</div>
        <p>網站正在精心準備，敬請期待！</p>
        <div class="coming-soon">
            網站即將上線 · 精彩內容即將呈現
        </div>
    </div>
</body>
</html>
